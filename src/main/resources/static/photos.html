    <script type="text/javascript">
        $(function () {
            //当滚动条的位置处于距顶部100像素以下时，跳转链接出现，否则消失
            $(function () {
                $(window).scroll(function () {
                    if ($(window).scrollTop() > 100) {
                        $("#id_right_side").fadeIn(1500);
                    } else {
                        $("#id_right_side").fadeOut(1500);
                    }
                });

                //当点击跳转链接后，回到页面顶部位置
                $("#id_gotop").click(function () {
                    //$('body,html').animate({scrollTop:0},1000);
                    if ($('html').scrollTop()) {
                        $('html').animate({scrollTop: 0}, 1000);
                        return false;
                    }
                    $('body').animate({scrollTop: 0}, 1000);
                    return false;
                });
            });

            $.ajax({
                url: '/photos/1',
                type: 'get',
                success: function (data) {
                    var _photo = "";
                    $.each(data.photos, function (index, obj) {
                        _photo += "<a href='" + obj.src + "'>";
                        _photo += "<li class='col-xs-4'>";
                        _photo += "<img src='" + obj.src + "' alt='" + obj.title + "' style='width:100%;'/>";
                        _photo += "</li>";
                        _photo += "</a>";
                    });
                    $(".home-star-container ul").append(_photo);
                    if (data.photos.length < 20) {
                        $("#id_btn_more").hide();
                        $("#noMore").show();
                    }
                }
            })
        });
    </script>
