        $(function () {
            //当滚动条的位置处于距顶部100像素以下时，跳转链接出现，否则消失

                $(window).scroll(function () {
                    if ($(window).scrollTop() > 100) {
                        $("#id_right_side").fadeIn(1500);
                    } else {
                        $("#id_right_side").fadeOut(1500);
                    }
                });

                //当点击跳转链接后，回到页面顶部位置
                $("#id_gotop").click(function () {
                    //$('body,html').animate({scrollTop:0},1000);
                    if ($('html').scrollTop()) {
                        $('html').animate({scrollTop: 0}, 1000);
                        return false;
                    }
                    $('body').animate({scrollTop: 0}, 1000);
                    return false;
                });
            });

            $.ajax({
                url: '/stars/1',
                type: 'get',
                success: function (data) {
                    var _star = "";
                    $.each(data.stars, function (index, obj) {
                        _star += "<a href='/star/" + obj.id + "'><li class='col-xs-3'>";
                        _star += "<img src='" + obj.avatar + "' alt='" + obj.name + "' width='292px' height='410px'>";

                        _star += "</li></a>";
                    });
                    $("#stars").append(_star);
                    if (data.stars.length < 8) {
                        $("#id_btn_more2").hide();
                        $("#noMore").show();
                    }
                }
            })
        });
    </script>
