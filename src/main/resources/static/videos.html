    <script type="text/javascript">
        $(function () {
            //当滚动条的位置处于距顶部100像素以下时，跳转链接出现，否则消失
            $(function () {
                $(window).scroll(function () {
                    if ($(window).scrollTop() > 100) {
                        $("#id_right_side").fadeIn(1500);
                    } else {
                        $("#id_right_side").fadeOut(1500);
                    }
                });

                //当点击跳转链接后，回到页面顶部位置
                $("#id_gotop").click(function () {
                    //$('body,html').animate({scrollTop:0},1000);
                    if ($('html').scrollTop()) {
                        $('html').animate({scrollTop: 0}, 1000);
                        return false;
                    }
                    $('body').animate({scrollTop: 0}, 1000);
                    return false;
                });
            });

            $.ajax({
                url: '/videos/1',
                type: 'get',
                success: function (data) {
                    var _video = "";
                    $.each(data.videos, function (index, obj) {
                        _video += "<li class='col-xs-6' style='text-align: center'>";
                        _video += "" + obj.src + "";
                        _video += "<p class='lead'>" + obj.title + "</p>";
                        _video += "</li>";
                    });
                    $("#videos").append(_video);
                    if (data.videos.length < 10) {
                        $("#id_btn_more2").hide();
                        $("#noMore").show();
                    }
                }
            })
        });
    </script>
