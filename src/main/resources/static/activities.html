    <script type="text/javascript">
        $(function () {
            //当滚动条的位置处于距顶部100像素以下时，跳转链接出现，否则消失
            $(function () {
                $(window).scroll(function () {
                    if ($(window).scrollTop() > 100) {
                        $("#id_right_side").fadeIn(1500);
                    } else {
                        $("#id_right_side").fadeOut(1500);
                    }
                });

                //当点击跳转链接后，回到页面顶部位置
                $("#id_gotop").click(function () {
                    //$('body,html').animate({scrollTop:0},1000);
                    if ($('html').scrollTop()) {
                        $('html').animate({scrollTop: 0}, 1000);
                        return false;
                    }
                    $('body').animate({scrollTop: 0}, 1000);
                    return false;
                });
            });

            $.ajax({
                url: '/activities/1',
                type: 'get',
                success: function (data) {
                    var totalRows = data.activitiesTotal;
                    var totalPages = totalRows % 10 > 0 ? parseInt(totalRows / 10) + 1 : totalRows / 10;
                    var _activity = "";
                    if (0 < totalRows) {
                        $.each(data.activities, function (index, obj) {
                            _activity += "<div class='item'>";
                            _activity += "<div class='item-heading'>";
                            _activity += "<div class='pull-right'><span class='text-muted'>" + moment(obj.activityDate).format("L") + "</span></div>";
                            if (obj.src == null) {
                                _activity += "<h4><a href='activities' target='_blank'>";
                            } else {
                                _activity += "<h4><a href='" + obj.src + "' target='_blank'>";
                            }
                            _activity += obj.title + "</a></h4>";
                            _activity += "</div>";
                            _activity += "</div>";
                        })
                        $("#activities").html(_activity);
                        $("#activitiesTotal").html(data.activitiesTotal);

                        $("#activityPager").pager({
                            page: 1,
                            recTotal: totalRows,
                            recPerPage: 10,
                            maxNavCount: totalPages > 10 ? 10 : totalPages,
                            elements: [
                                'first_icon',
                                'prev_icon',
                                'pages',
                                'next_icon',
                                'last_icon'
                            ],
                            onPageChange: function (state, oldState) {
                                if (state.page !== oldState.page) {
                                    $.ajax({
                                        url: '/activities/' + state.page,
                                        type: 'get',
                                        success: function (data) {
                                            if (null != data.activities) {
                                                var _activity = "";
                                                $.each(data.activities, function (index, obj) {
                                                    _activity += "<div class='item'>";
                                                    _activity += "<div class='item-heading'>";
                                                    _activity += "<div class='pull-right'><span class='text-muted'>" + moment(obj.activityDate).format("L") + "</span></div>";
                                                    if (obj.src == null) {
                                                        _activity += "<h4><a href='activities' target='_blank'>";
                                                    } else {
                                                        _activity += "<h4><a href='" + obj.src + "' target='_blank'>";
                                                    }
                                                    _activity += obj.title + "</a></h4>";
                                                    _activity += "</div>";
                                                    _activity += "</div>";
                                                })
                                                $("#activities").html(_activity);
                                                $("#activitiesTotal").html(data.activitiesTotal);
                                            }
                                        }
                                    })
                                }
                            }
                        });
                    }
                }
            })
        });
    </script>
