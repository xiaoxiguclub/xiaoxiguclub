    <h2 class="home-star-title">建议反馈</h2>
    <div class="contact-detail-container fb-container">
        <div class="form">
            <label>称呼：</label>
            <div class="form-input">
                <input type="text" class="form-control form-focus" placeholder="怎么称呼您呢？" id="name">
            </div>
        </div>
        <div class="form">
            <label>联系方式：</label>
            <div class="form-input">
                <input type="text" class="form-control form-focus" placeholder="让我们可以找到您（电话 / 邮箱）"
                       id="contact">
            </div>
        </div>
        <div class="form">
            <label>建议：</label>
            <div class="form-input">
                <textarea class="form-control form-focus" rows="5" placeholder="在这里输入您的宝贵意见"
                          id="content">
                </textarea>
            </div>
        </div>
        <div class="form">
            <label></label>
            <div class="form-input">
                <button class="btn btn-block btn-danger" type="button" onclick="goSub()">提交</button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function goSub() {
            var name = $("#name").val();
            var contact = $("#contact").val();
            var content = $("#content").val();
            if (name == "") {
                $('#id_modal_content').html('<p class="lead" style="margin:30px;">抱歉，称呼不能为空</p>');
                $('#myModal').modal();
                return
            }
            if (contact == "") {
                $('#id_modal_content').html('<p class="lead" style="margin:30px;">抱歉，联系方式不能为空</p>');
                $('#myModal').modal();
                return
            }
            if (content == "") {
                $('#id_modal_content').html('<p class="lead" style="margin:30px;">抱歉，建议不能为空</p>');
                $('#myModal').modal();
                return
            }

            $.ajax({
                url: '/feedback/post',
                data: {
                    "name": name,
                    "contact": contact,
                    "content": content
                },
                type: 'post',
                success: function (data) {
                    var tip = "感谢您宝贵的意见!"
                    $('#id_modal_content').html('<p class="lead" style="margin:30px;">' + tip + '</p>');
                    $('#myModal').modal();
                    setTimeout(function () {
                        $('#myModal').modal('hide')
                    }, 2000)
                    $("#name").val("");
                    $("#content").val("");
                    $("#contact").val("");
                }
            })
        }
    </script>
